<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica express</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./src/main.js"></script>

</head>
<body>
    <div class="contenedorGeneral">
        <div class="titulo">Buscador de alumnos</div>
        <div class="contenedorOpciones">
            <div class="botonSacarPrimero"><button>Imprimir el primer usuario</button></div>
            <div class="botonSacarTodos"><button>Imprimir todos los usuarios</button></div>
            <div class="anhadirNuevo"><button>Añadir nuevo usuario</button></div>
            <div class="contenedorInput">
                <div class="inputBuscar"><input type="text" placeholder="Escribe la ID del que quieras sacar"></div>
                <div class="botonEnviarId"><button>Enviar</button></div>
            </div>
        </div>
        <div class="contenedorTarjetas">
            <div class="contenedorFormulario">
                <form id="formularioUsuario">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono">
                    <button type="submit">Enviar</button>
                </form>
            </div>



            <div class="container">
                
            </div>


        </div>
    </div>
</body>
</html>
